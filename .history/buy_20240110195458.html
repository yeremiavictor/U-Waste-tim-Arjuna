<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src=""></script>
    <link rel="stylesheet" href="buy.js">
    <title>U-Waste by Arjuna</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="logouwastenobg.png" width="80" height="100">
                </a>
            </div>
        </div>

            <ul class="menu">
                <li><b href="#Buy">Buy</b></li>
                <li><a href="index.html">Back</a></li>
            </ul>
        </div>
    </nav>

    <section id="Buy">
        <div class="containerform">
            <form action="buyform" method="post" id="buying">
                <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name here" required>
        
                <label for="waste-type">Type of Waste:</label>
                    <select id="waste-type" name="waste-type" required>
                        <option value="paper">Paper</option>
                        <option value="plastik">Plastic</option>
                        <option value="metal">Metal</option>
                        <option value="glass">Glass</option>
                    </select>

                <label for="kg">Weight (KG):</label>
                    <input type="number" id="kg" name="kg" min="1" max="100" placeholder="1KG-100KG" required>
        
                <label for="delivery-address">Delivery Address</label>
                    <input type="text" id="delivery-address" name="delivery-address" placeholder="Enter your address here" required>
        
                <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number here" required>
        
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./buy.js"></script>

</html>
